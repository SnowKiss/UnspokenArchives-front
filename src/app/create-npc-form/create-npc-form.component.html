<div class="create-npc-container">
    <div class="form-header">
        <h1>Créer un Nouveau PNJ</h1>
    </div>
    <div *ngIf="loading" class="overlay">
        <div class="loading-indicator">Chargement...</div>
    </div>

    <form [formGroup]="npcForm" (ngSubmit)="onSubmit()">
        <div class="field-group">
            <div class="form-field">
                <label for="firstName">Prénom</label>
                <input id="firstName" formControlName="firstName" required>
                <div *ngIf="firstNameControl.hasError('required') && firstNameControl.touched" class="error">
                    Le prénom est requis.
                </div>
            </div>

            <div class="form-field">
                <label for="lastName">Nom</label>
                <input id="lastName" formControlName="lastName" required>
                <div *ngIf="lastNameControl.hasError('required') && lastNameControl.touched" class="error">
                    Le nom est requis.
                </div>
            </div>
        </div>

        <div class="field-group">
            <div class="form-field">
                <label for="age">Age</label>
                <input id="age" formControlName="age" required>
                <div *ngIf="ageControl.hasError('required') && ageControl.touched" class="error">
                    L'âge est requis.
                </div>
                <div *ngIf="ageControl.hasError('notInteger') && ageControl.touched" class="error">
                    L'âge doit être un entier.
                </div>
            </div>

            <div class="form-field">
                <label for="occupation">Occupation</label>
                <input id="occupation" formControlName="occupation" required>
                <div *ngIf="occupationControl.hasError('required') && occupationControl.touched" class="error">
                    L'occupation est requise.
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="submit-button" type="submit">Créer PNJ</button>
        </div>
    </form>
</div>
