<div class="npc-list-container">
  <div class="header">
      <h1>Liste des NPCs</h1>
      <div class="search-container">
          <input [formControl]="searchControl" placeholder="Recherche...">
      </div>
  </div>

  <table>
      <thead>
          <tr>
              <th>Nom</th>
              <th>Pr√©nom</th>
              <th>Occupation</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let npc of filteredNpcList" (click)="viewProfile(npc)" style="cursor: pointer;">
          <td>{{ npc.firstName }}</td>
          <td>{{ npc.lastName }}</td>
          <td>{{ npc.occupation }}</td>
        </tr>
      </tbody>      
  </table>
</div>
